<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }

    #logoutBtn {
      background-color: #c0392b;
      color: white;
      border: none;
      margin-top: 30px;
    }

    #user-info {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Bienvenido al Panel</h1>

  <div class="container" id="dashboard-container" style="display: none;">
    <div id="user-info"></div>

    <!-- Puedes colocar aquí tu formulario o interfaz del dashboard -->
    <input type="text" placeholder="Dato 1">
    <input type="text" placeholder="Dato 2">
    <button>Guardar</button>

    <button id="logoutBtn" onclick="logout()">Cerrar sesión</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const client = supabase.createClient(
      'https://zyzoclgkssgxbvzfhcqq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5em9jbGdrc3NneGJ2emZoY3FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTExMTc3NzcsImV4cCI6MjAwNjY5Mzc3N30.5zCehePXu9I3pZKUQWjUykEoD2XzU9OZxRU8Ln9C0js'
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const { data, error } = await client.auth.getUser();

      if (error || !data.user) {
        alert("No has iniciado sesión.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("user-info").textContent =
        "Sesión iniciada como: " + data.user.email;

      // Mostrar el contenido del dashboard
      document.getElementById("dashboard-container").style.display = "block";
    });

    async function logout() {
      await client.auth.signOut();
      alert("Sesión cerrada");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
