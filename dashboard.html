<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel - Estudiantes</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/dashboard.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Panel de Estudiantes</h1>
    <button onclick="cerrarSesion()" class="cerrar-btn">Cerrar sesiÃ³n</button>

    <section class="card">
      <h2>Registrar estudiante</h2>
      <input type="text" id="nombre" placeholder="Nombre del estudiante" />
      <input type="email" id="correo" placeholder="Correo" />
      <input type="text" id="clase" placeholder="Clase" />
      <button onclick="agregarEstudiante()">Agregar</button>
    </section>

    <section class="card">
      <h2>Lista de estudiantes</h2>
      <ul id="lista-estudiantes"></ul>
    </section>
  </div>

  <!-- MODAL EDITAR -->
  <div id="modal-editar" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="cerrarModal()">&times;</span>
      <h2>Editar Estudiante</h2>
      <form id="form-editar" onsubmit="guardarEdicion(event)">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-nombre" placeholder="Nombre del estudiante" required />
        <input type="email" id="edit-correo" placeholder="Correo" required />
        <input type="text" id="edit-clase" placeholder="Clase" required />
        <button type="submit">Guardar cambios</button>
      </form>
    </div>
  </div>
</body>
</html>
